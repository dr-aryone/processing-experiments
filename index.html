<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ken's Processing Experiments</title>
  <link href="http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo" rel="stylesheet" type="text/css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style/base.css" rel="stylesheet" />
</head>
<body ng-app="sketches">

  <div class="container">
    <nav class="navbar navbar-default navbar-minimal handwritten" ng-controller="navbarController">
      <div class="container-fluid">
        <!-- brand and toggle button -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-stuff">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">kenbellows</a>
        </div>

        <!-- collapsing items -->
        <div class="collapse navbar-collapse" id="collapsed-stuff">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/kenbellows">find me on github</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sketches <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="sketch in sketches">
                  <a href="#/sketch/{{sketch.routeParam}}">{{sketch.name}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container" ng-view></div>

  <!-- javascript below -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/processing.js"></script> 
  <script src="app.js" type="text/javascript"></script>
</body>
</html>

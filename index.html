<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ken's Processing Experiments</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Swanky+and+Moo+Moo|Open+Sans+Condensed:300|Open+Sans' />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style/base.css" />
</head>
<body ng-app="sketches">

  <div class="container">
    <nav class="navbar navbar-default navbar-minimal handwritten" ng-controller="navbarController">
      <div class="container-fluid">
        <!-- brand and toggle button -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-stuff">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="//kenbellows.com">kenbellows.com</a>
          <a class="navbar-brand" href="//github.com/kenbellows">(find me on github)</a>
        </div>

        <!-- collapsing items -->
        <div class="collapse navbar-collapse" id="collapsed-stuff">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sketches <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="sketch in sketches">
                  <a href="#/sketch/{{sketch.routeParam}}">{{sketch.name}}</a>
                </li>
              </ul>
            </li>
            <li><a href="#/chaos-gallery">chaos game gallery</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container" style="font-family:'Open Sans Condensed'" ng-view></div>

  <!-- javascript below -->
  <script src="//code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-sanitize.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/processing.js"></script> 
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
